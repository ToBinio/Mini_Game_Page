<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Mini Games</title>

    <link rel="shortcut icon" href="./images/controller.svg" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/games/rockPaperScissor.css">
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="./css/room.css">
    <link rel="stylesheet" href="./css/joinRoom.css">
    <link rel="stylesheet" href="./css/games/tikTakToe.css">
</head>
<body>
<h1>Mini games</h1>
<hr>
<div id="joinRoom">
    <div class="info">
        <div>
            <div class="infoContainer">
                <span class="infoLegend"><label for="userNameInput">username: </label></span>
                <div>
                    <input type="text" name="UserName" id="userNameInput"
                           placeholder="Username">
                </div>
            </div>
            <div class="infoContainer">
                <button id="joinButton">join Game</button>
            </div>
        </div>

        <div class="infoContainer">
            <span class="infoLegend">Games to Play:</span>
            <div>
                <div id="chooseGames">
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<div id="room" style="display: none">
    <div class="info">
        <div id="roomState" class="infoContainer">
            <span class="infoLegend">Status:</span>
            <div id="roomStateText"></div>
        </div>
        <div class="infoContainer">
            <span class="infoLegend">Possible Games:</span>
            <div id="possibleGames"></div>
        </div>
        <div id="roomScore" class="infoContainer">
            <span class="infoLegend">Players:</span>
            <div>
                <span id="userName"></span>&nbsp;<span id="userScore">0</span>&nbsp;|&nbsp;
                <span id="opponentName">searching...</span>&nbsp;<span id="opponentScore">0</span>
            </div>
        </div>
        <div class="infoContainer">
            <button id="nextGame" disabled>nextGame</button>
        </div>
    </div>
    <hr>
    <div id="gameSpace"></div>
</div>
<script type="module" src="./src/index.ts"></script>
<script type="module" src="./src/joinGame.ts"></script>
<script type="module" src="./src/playGame.ts"></script>
<script type="module" src="./src/stateManger.ts"></script>
</body>
</html>
